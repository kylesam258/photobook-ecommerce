<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Memorieo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8983FF;
            --secondary-color: #66BB6A;
            --accent-color: #FF8A80;
            --background-color: #1F2937;
            --text-color: #E5E7EB;
            --card-bg: #374151;
            --input-bg: #4B5563;
            --input-border: #6B7280;
            --input-focus: #9CA3AF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            padding: 30px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
        }

        .signup-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        .input-group .lock-icon {
            left: 15px;
        }

        .input-group .eye-icon {
            right: 15px;
            cursor: pointer;
        }

        .input-group .user-icon {
            left: 15px;
        }

        .input-group .envelope-icon {
            left: 15px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            padding-left: 45px; /* Space for icons */
            padding-right: 45px; /* Space for icons */
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.3);
        }

        .social-signup {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 1.5rem;
            color: #ffffff;
            transition: all 0.3s;
        }

        .google {
            background-color: #DB4437;
        }

        .facebook {
            background-color: #4267B2;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            margin: 20px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider span {
            padding: 0 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        /* Add these new styles for alerts */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
        }

        .alert-success {
            background-color: rgba(102, 187, 106, 0.2);
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .alert-error {
            background-color: rgba(255, 138, 128, 0.2);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.2);
            border: 1px solid #FFC107;
            color: #FFC107;
        }

        /* Add exit button styles */
        .exit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .exit-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="{{ url_for('index') }}" class="exit-btn">
            <i class="fas fa-times"></i>
        </a>
        <div class="signup-header">
            <span class="gradient-text">Join Memorieo</span>
        </div>
        <div class="signup-form">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if 'success' in category else 'error' }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user user-icon"></i>
                        <input type="text" id="name" name="name" class="input-field" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope envelope-icon"></i>
                        <input type="email" id="email" name="email" class="input-field" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock lock-icon"></i>
                        <i class="fas fa-eye eye-icon" id="togglePassword"></i>
                        <input type="password" id="password" name="password" class="input-field" placeholder="Create a password" required>
                    </div>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>or sign up with</span>
            </div>

            <div class="social-signup">
                <a href="/auth/google" class="social-btn google">
                    <i class="fab fa-google"></i>
                </a>
                <a href="/auth/facebook" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePassword = document.getElementById('togglePassword');
            const passwordField = document.getElementById('password');

            togglePassword.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                togglePassword.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>
</html>
