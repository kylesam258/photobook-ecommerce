<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #eef2f3;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 700px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
        h6 {
            color: #495057;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-label {
            font-weight: bold;
        }
        .form-section {
            border-top: 2px solid #007bff;
            padding-top: 10px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .section-icon {
            font-size: 1.5rem;
            color: #007bff;
            margin-right: 10px;
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-store"></i> Seller Registration</h2>
        <form id="sellerRegistrationForm" action="{{ url_for('submit_seller_registration') }}" method="POST" enctype="multipart/form-data">
            
            <!-- Business Information -->
            <div class="form-section">
                <h6><i class="fas fa-building section-icon"></i> Business Information</h6>
                <div class="form-group">
                    <label for="businessName" class="form-label">Business Name</label>
                    <input type="text" class="form-control" id="businessName" name="business_name" required>
        
            <!-- Contact Information -->
            <div class="form-section">
                <h6><i class="fas fa-address-book section-icon"></i> Contact Information</h6>
                <div class="form-group">
                    <label for="contactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="contactNumber" name="contact_number" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <!-- Verification Documents -->
            <div class="form-section">
                <h6><i class="fas fa-file-alt section-icon"></i> Verification Documents</h6>
                <div class="form-group">
                    <label for="idProof" class="form-label">Upload ID Proof</label>
                    <input type="file" class="form-control" id="idProof" name="id_proof" required>
                </div>
            </div>

            <!-- Seller Profile -->
            <div class="form-section">
                <h6><i class="fas fa-user-circle section-icon"></i> Seller Profile</h6>
                <div class="form-group">
                    <label for="profileDescription" class="form-label">Profile Description</label>
                    <textarea class="form-control" id="profileDescription" name="profile_description" rows="3" required></textarea>
                </div>
            </div>

            <!-- Payment Information -->
            <div class="form-section">
                <h6><i class="fas fa-credit-card section-icon"></i> Payment Information</h6>
                <div class="form-group">
                    <label for="paymentDetails" class="form-label">Payment Details</label>
                    <input type="text" class="form-control" id="paymentDetails" name="payment_details" required>
                </div>
            </div>

            <!-- Product Information -->
            <div class="form-section">
                <h6><i class="fas fa-file-alt section-icon"></i> Product Photo</h6>
                <div class="form-group">
                    <label for="productPhoto" class="form-label">Upload Product Photo</label>
                    <input type="file" class="form-control" id="productPhoto" name="product_photo" required>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{{ url_for('buyer_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        
        <div class="footer-links">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
