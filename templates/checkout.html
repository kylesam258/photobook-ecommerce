<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Checkout - Memorieo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8983FF;
            --secondary-color: #66BB6A;
            --accent-color: #FF8A80;
            --background-color: #0F172A;
            --text-color: #E2E8F0;
            --card-bg: #1E293B;
            --input-bg: #334155;
            --input-border: #475569;
            --input-focus: #94A3B8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .checkout-form, .order-summary {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .checkout-form:hover, .order-summary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 5s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        select, .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        select:focus, .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(137, 131, 255, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.4s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--input-border);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-total {
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--input-border);
            display: flex;
            justify-content: space-between;
        }

        .cart-items {
            list-style-type: none;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: var(--input-bg);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 1rem;
            object-fit: cover;
        }

        .item-name {
            font-weight: 600;
        }

        .item-quantity {
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        .item-price {
            font-weight: 600;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkout-form, .order-summary {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--text-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="checkout-grid">
            <div class="checkout-form">
                <h2>Delivery Details</h2>
                <form action="{{ url_for('place_order') }}" method="POST">
                    <div class="form-group">
                        <label for="address_id">Select Delivery Address</label>
                        <select name="address_id" id="address_id" class="form-control" required>
                            {% for address in addresses %}
                                <option value="{{ address['id'] }}">{{ address['address'] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payment_method">Payment Method</label>
                        <select name="payment_method" id="payment_method" class="form-control" required>
                            <option value="Cash On Delivery">Cash On Delivery (COD)</option>
                            <option value="GCash">GCash</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Complete Purchase</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Order Summary</h2>
                <ul class="cart-items">
                    {% for item in cart_items %}
                        <li class="cart-item">
                            <div class="item-details">
                                <div>
                                    <span class="item-name">{{ item['product_name'] }}</span>
                                    <span class="item-quantity">x{{ item['quantity'] }}</span>
                                </div>
                            </div>
                            <span class="item-price">₱{{ item['total'] }}</span>
                        </li>
                    {% endfor %}
                </ul>
                <div class="order-total">
                    <span>Total</span>
                    <span>₱{{ total_price }}</span>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading" style="display: none;">
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('checkoutForm');
            const loadingOverlay = document.getElementById('loadingOverlay');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                loadingOverlay.style.display = 'flex';

                // Simulate form submission (replace with actual AJAX call)
                setTimeout(function() {
                    loadingOverlay.style.display = 'none';
                    alert('Order placed successfully!');
                    window.location.href = '/order-confirmation';
                }, 2000);
            });
        });
    </script>
</body>
</html>
