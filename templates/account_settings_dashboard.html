<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Settings - Memorieo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #4CAF50;
            --accent-color: #FF6B6B;
            --background-color: #121212;
            --text-color: #f0f2f5;
            --card-bg: #1e1e1e;
            --card-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .navbar {
            background-color: rgba(108, 99, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .navbar-brand, .nav-link {
            color: var(--text-color) !important;
            transition: color 0.3s;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: var(--accent-color) !important;
        }

        .hero-section {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 4rem 0;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: var(--card-shadow);
            margin-bottom: 15px;
        }

        .settings-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .settings-header {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 10px 10px 0 0;
        }

        .settings-body {
            padding: 15px;
        }

        .btn-custom {
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .form-control {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .profile-pic:hover {
            transform: scale(1.05);
        }

        .footer {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 2rem 0;
            margin-top: 50px;
        }

        .social-icon {
            color: #ffffff;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Memorieo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/buyer_dashboard"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section">
        <div class="container">
            <h1 class="hero-title">Account Settings</h1>
            <p class="text-white">Customize your Memorieo experience</p>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-md-4">
                <section class="settings-card">
                    <div class="settings-header">
                        <h2 class="h4 mb-0">Profile</h2>
                    </div>
                    <div class="settings-body text-center">
                        <img src="/placeholder.svg?height=150&width=150" alt="Profile Picture" class="profile-pic mb-3">
                        <h3 class="h5 mb-3" id="userName">{{ user[0] }}</h3>
                        <label for="uploadProfilePic" class="btn btn-custom">
                            <i class="fas fa-camera me-2"></i>Change Picture
                        </label>
                        <input type="file" id="uploadProfilePic" class="d-none" accept="image/*">
                    </div>
                </section>
            </div>
            <div class="col-md-8">
                <div class="row g-4">
                    <div class="col-12">
                        <section class="settings-card mb-4">
                            <div class="settings-header">
                                <h2 class="h4 mb-0">Edit Profile</h2>
                            </div>
                            <div class="settings-body">
                                <form id="profileForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-custom">Update Profile</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </section>
                    </div>
                    <div class="col-12">
                        <section class="settings-card">
                            <div class="settings-header">
                                <h2 class="h4 mb-0">Change Password</h2>
                            </div>
                            <div class="settings-body">
                                <form id="passwordForm">
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-custom">Change Password</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer text-center">
        <div class="container">
            <p>&copy; 2024 Memorieo. All Rights Reserved.</p>
            <div class="mt-3">
                <a href="https://www.facebook.com/p/Memorieo-61569346288415/?mibextid=ZbWKwL" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://x.com/memorieo481?t=Doe64mYHAHhNPmRPXm0V-Q&s=07" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/me_morieo/profilecard/?igsh=N2tqZDVuYjhqc2p2" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://pin.it/7aPrK3wOW" target="_blank" class="social-icon">
                    <i class="fab fa-pinterest-p"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logoutLink');
            const profileForm = document.getElementById('profileForm');
            const passwordForm = document.getElementById('passwordForm');

            logoutLink.addEventListener('click', function(event) {
                event.preventDefault();
                if (confirm("Are you sure you want to log out?")) {
                    window.location.href = "/logout";
                }
            });

            profileForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;

                fetch('/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the profile.');
                });
            });

            passwordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    alert('New password and confirm password do not match.');
                    return;
                }

                fetch('/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while changing the password.');
                });
            });
        });
    </script>
</body>
</html>
